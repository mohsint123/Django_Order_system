<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Order</h2>
        
        {% if success %}
            <div class="alert alert-success">Order Updated successfully!</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_table_number" class="form-label">Table Number</label>
                {{ form.table_number|add_class:"form-control" }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Select Items</label>
                <div class="form-check">
                    {% for item in form.items %}
                        <div class="form-check">
                            {{ item.tag }}
                            <label class="form-check-label">{{ item.choice_label }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="id_status" class="form-label">Status</label>
                {{ form.status|add_class:"form-select" }}
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>

<style>
  input[type="checkbox"] {
      display: inline-block !important;
      visibility: visible !important;
  }
</style>
