<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Order</h2>
        
        <form method="POST" action="{% url 'add_order' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="table_number" class="form-label">Table Number</label>
                <input type="text" class="form-control" name="table_number" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" name="item_names[]" placeholder="Item Name" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Item Price</label>
                <input type="number" class="form-control" name="item_prices[]" placeholder="Price" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" name="status" value="Pending" readonly>
            </div>

            <h4>Total Price: $<span id="total-price">0.00</span></h4>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
